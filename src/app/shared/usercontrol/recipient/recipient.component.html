<ol class="breadcrumb">
  <app-breadcrumb></app-breadcrumb>
  <span style="text-transform: capitalize;padding-left: 5px;"> </span>

  <li class="breadcrumb-menu">
    <app-actionbtn [buttons]="buttons" (onaction)="buttonClicks($event)" [isfav]="isfav"></app-actionbtn>

  </li>
</ol>
<form name="form" #f="ngForm" novalidate (ngSubmit)="f.form.valid && save()">
  <div class="fixed-content">


    <p-card>

      <div class="row">
        <div class="col-md-4 ">

          <div class="doccontainer" *ngFor="let key of templateList">


            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="form-group">
                    <label>Id </label><span class="text-danger">*</span>
                    <input class="form-control" id="id" name="id" #usrname="ngModel" type="text" [(ngModel)]="form.id"
                      autocomplete="off" required tabindex="2" placeholder="Id" minlength="1" maxlength="50">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="form-group">
                    <label> Select recipient type</label><span class="text-danger">*</span>
                    <select class="form-control" name="rectype" #rectype="ngModel" [(ngModel)]="form.rectype"
                      tabindex="13" name="rectype" id="rectype">
                      <option value="">Select recipient type</option>
                      <option value="1">To</option>
                      <option value="2">CC</option>
                      <option value="3">BCC</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="form-group">
                    <label> Name</label><span class="text-danger">*</span>
                    <input class="form-control" id="usrname" name="usrname" #usrname="ngModel" type="text"
                      [(ngModel)]="form.name" autocomplete="off" required tabindex="2" placeholder=" Name" minlength="1"
                      maxlength="50">
                  </div>
                </div>
              </div>
            </div>



            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="form-group">
                    <label> Email</label><span class="text-danger">*</span>
                    <input class="form-control" id="email" name="email" #email="ngModel" type="text"
                      [(ngModel)]="form.email" autocomplete="off" required tabindex="2" placeholder=" Email"
                      minlength="1" maxlength="50">
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="form-group">
                  <div class="form-group">

                 
                    <button class="btn btn-danger btn-sm mt-2" style="width: 100px;" type="button" translate="">Reset
                      &nbsp;<i class="fa fa-rotate-left"></i>
                    </button>

                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <div class="form-group">

                    <button (click)="enableRecipient()" class="btn btn-success btn-sm mt-2" style="width: 100px;"
                    type="button" translate="">Save &nbsp;<i class="fa fa-save"></i>
                  </button>

                  </div>
                </div>
              </div>
            </div>



          </div>


        </div>
        <div class="col-md-4">
        
          <button (click)="addnewTemplate()" class="btn btn-success btn-sm mt-2" style="width: 120px;" type="button"
          translate="">Add new &nbsp;<i class="fa fa-plus"></i>
      </button>
  

        </div>

     
      </div>

      


    </p-card>


  </div>
</form>
