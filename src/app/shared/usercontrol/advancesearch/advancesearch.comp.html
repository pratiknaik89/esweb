<div class="row">
  <div class="col-md-12 text-right mb-2">
    <button type="button" class="btn btn-primary hide" id="btnsearch" (click)="openModal(template);">Advance Search</button>
  </div>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title" translate>Advance Search</h4>
    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row" *ngIf="searchList.length>0">
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Select saved search</label>
          <select class="form-control" [(ngModel)]="ddlSearches" (change)="selectSavedSearch($event)">
            <option [value]="''">Select search</option>
            <option [value]="b.id" *ngFor="let b of searchList">{{b.filterName}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <p-table [value]="filterData">
        <ng-template pTemplate="header">
          <tr>
            <th translate="">column</th>
            <th translate="">sign</th>
            <th translate="">value</th>
            <th translate="">condition</th>
            <th translate="" style="width:120px" class="text-center">action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row let-index="rowIndex">
          <tr>
            <td>{{row.column_label}}</td>
            <td>{{row.sign}}</td>
            <td>{{ row.inputText || row.inputValue }}</td>
            <td>{{row.condition}}</td>
            <td class="text-center">
              <button class="btn btn-info btn-xs text-white mr-1" (click)="editFilter(index);"><i class="fa fa-edit"></i></button>
              <button class="btn btn-danger btn-xs" (click)="removeFilter(index);"><i class="fa fa-close"></i></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="footer">
          <tr>
            <td>
              <select class="form-control" id="Columnname" [(ngModel)]="filterForm.column" (change)="onBindValueInput($event.target.value)"
                tabindex="1">
                <option [value]="''">Select Column</option>
                <option [value]="a.column_name" *ngFor="let a of cols">{{a.column_label}}</option>
              </select>
            </td>
            <td>
              <select class="form-control" [(ngModel)]="filterForm.sign" [disabled]="filterForm.column==''" tabindex="2">
                <option [value]="''">Select Sign</option>
                <option [value]="a.field" *ngFor="let a of signsData">{{a.header}}</option>
              </select>
            </td>
            <td>
              <select class="form-control" id="type" *ngIf="ddlFlag" [(ngModel)]="filterForm.inputValue" [disabled]="filterForm.column==''"
                tabindex="3">
                <option [value]="''">Select Type</option>
                <option [value]="a.id" *ngFor="let a of inputList">{{a.name}}</option>
              </select>
              <input type="text" class="form-control" *ngIf="inputFlag" [(ngModel)]="filterForm.inputValue" [disabled]="filterForm.column==''">

              <p-autoComplete [(ngModel)]="filterForm.inputValueauto" [suggestions]="inputList" [style]="{width:'100%'}"
                *ngIf="autocompleteFlag" field="name" (completeMethod)="autocomplete($event)" (onSelect)="getName($event);"
                [disabled]="filterForm.column==''" tabindex="3"></p-autoComplete>

              <p-calendar [(ngModel)]="filterForm.inputValue" *ngIf="datpickerFlag" [style]="{width:'100%'}"
                [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030" [(ngModel)]="filterForm.inputValue"
                [disabled]="filterForm.column==''" tabindex="3"></p-calendar>
            </td>
            <td>
              <select class="form-control" [(ngModel)]="filterForm.condition" tabindex="4">
                <option [value]="''">Select Condition</option>
                <option value="AND">AND</option>
                <option value="OR">OR</option>
              </select>
            </td>
            <td class="text-center">
              <button type="button" class="btn btn-xs {{isEdited?'btn-success':'btn-primary'}}" (click)="addFilter();" [disabled]="filterForm.column=='' ||filterForm.sign=='' || filterForm.inputValue==''"
                tabindex="5"><i class="{{isEdited?'fa fa-save':'icon-plus'}}"></i></button>
              <button type="button" class="btn btn-danger btn-xs ml-1" (click)="clear()" *ngIf="isEdited"><i class="fa fa-close"></i></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <!-- *ngIf="filterData.length>0"  -->
  <div class="modal-footer">
    <div class="col-md-12 pl-0">
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn btn-danger btn-xs" (click)="clearfilter();" translate=""><i class="fa fa-rotate-left"></i>
            reset</button>
        </div>
        <div class="col-md-5 p-0">
          <input type="text" class="form-control" [(ngModel)]="dbTableData.filterName" placeholder="Enter name to save search">
        </div>
        <div class="col-md-3 text-right p-0" style="width:20%;">
          <button type="button" class="btn btn-success mr-1 btn-xs" [disabled]="dbTableData.filterName==''" (click)="savefilter();"
            translate=""><i class="fa fa-save"></i> save</button>
          <button type="button" (click)="search()" class="btn btn-primary btn-xs" [disabled]="filterData.length==0 && filterForm.inputValue==''" translate=""><i
              class="fa fa-search"></i> search</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
