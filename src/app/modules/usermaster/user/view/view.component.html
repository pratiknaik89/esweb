<ol class="breadcrumb">
  <app-breadcrumb></app-breadcrumb>
  <span style="text-transform: capitalize;padding-left: 5px;"> </span>

  <li class="breadcrumb-menu">
    <app-actionbtn [buttons]="buttons" (onaction)="buttonClicks($event)" [isfav]="isfav"></app-actionbtn>

  </li>
</ol>
<div class="fixed-content">
  <div class="row">
    <div class="col-md-12">
      <app-grid [controlName]="'user'" [params]="userType" [isAdvanceSearch]="true" [styles]="gridStyle" #grid [api]="'/user'" [apiFlag]=""
        [actionButtons]="gridButtons" (onAction)="edit($event)"> </app-grid>
    </div>
  </div>

</div>
<user-add #form></user-add>
