<ol class="breadcrumb">
  <app-breadcrumb></app-breadcrumb>
  <li class="breadcrumb-item active" *ngIf="templateDtl.id">&nbsp;<span style="height: auto;font-weight: bold;">{{templateDtl.name}}</span></li>

  <span style="text-transform: capitalize;padding-left: 5px;"> </span>

  <li class="breadcrumb-menu">
    <app-actionbtn [buttons]="buttons" (onaction)="buttonClicks($event)" ></app-actionbtn>
  </li>
</ol>
<div class="fixed-content p-0">
  <i-docsigneditor #docsign [offlineSaving]="false" [reduceHeight]="155" (onObjectSelected)="onObjectSelected($event)"
    (onObjectDeselected)="onObjectDeselected($event)" 
    [zoom]="0.8" [toolbarBg]="'#e7edee'" [options]="options"
    (onLoadCompleted)="onDocLoadComplete($event)"
    ></i-docsigneditor>
</div>
