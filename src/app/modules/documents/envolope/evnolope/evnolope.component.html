<ol class="breadcrumb">
    <app-breadcrumb>

    </app-breadcrumb>
    <li class="breadcrumb-item active" *ngIf="selectedenvelope.id">&nbsp;<span
            tabindex="0">{{selectedenvelope.name}}</span></li>
    <li class="breadcrumb-menu">
        <app-actionbtn #actionbar [buttons]="buttons" (onaction)="buttonClicks($event)"></app-actionbtn>

    </li>
</ol>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title">Envlope</h4>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form name="form" #f="ngForm" novalidate (ngSubmit)="f.form.valid && save()">
        <div class="modal-body modal-lg">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Envlope Name</label><span class="text-danger">*</span>
                        <input class="form-control" id="envname" name="envname" #envname="ngModel" type="text"
                            [(ngModel)]="form.envname" autocomplete="off" required tabindex="2"
                            placeholder="Envlope Name" minlength="1" maxlength="50">
                        <div *ngIf="f.submitted && envname.invalid" class="text-danger">
                            <div *ngIf="envname.errors.required" data-tab="1">Envlope Name is required
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer ">

                <button class="btn text-white btn-success btn-sm" type="submit"><i class="fa fa-save"></i>&nbsp;
                    Save</button>
            </div>
        </div>
    </form>

</ng-template>

<div class="fixed-content">

    <div class="left-bar-fixed">
        <div class="content-wrapper">
            <div class="action-bar">
                <div class="d-flex p-2" style="justify-content: center;">
                    <button class="btn btn-success btn-xs" type="button" (click)="open()"><i class="icon-plus"></i> Add
                        New Envelope</button>
                </div>
                <div class="d-flex p-2" style="justify-content: center;">
                    <span class="p-input-icon-left">
                      
                        <input style="width: 80%;" type="text" pInputText [(ngModel)]="searchstring"  (input)="checkEmptyEnvolope()" placeholder="Search Envelope">  <i class="pi pi-search" (click)="searchEnvolope()"></i>

                    </span>

                </div>

            </div>
            <div class="ml-4" *ngIf="envelopeList.length <= 0">
                {{noEnvmsg}}
                        </div>
            <div class="ml-5" *ngIf="showLoader">
            <p-progressSpinner [style]="{width: '50px', height: '50px'}"></p-progressSpinner>
        </div>
        <!--  -->
       
            <div class="scroll-content">
                <div *ngFor="let item of envelopeList ;let i=index;"
                    [ngClass]="{'eactive': selectedenvelope.id == item.id}" class="envelope mb-0"
                    (click)="onColumnClick(item)">
                    <i class="fa fa-envelope"></i>
                    {{item.name}}
                </div>
            </div>

        </div>
    </div>
    <div *ngIf="documentsDeatilList.length <= 0" id="show">No Document Avaliable! Please select Envelope!</div>
    <div class="main-content">
        <div class="content-wrapper">

            <div class="row">
               
                <div class="col-md-3 mb-3" *ngFor="let item of documentsDeatilList">

                    <div class="doc-thumb-container">
                        <div class="image-wrap">
                            <img *ngIf="item.src != '' " src="{{item.src}}">
                        </div>


                        <!-- <button *ngIf="item.src != '' " class="btn btn-primary btn-sm mt-2" type="button"
                            translate=""><i class="fa fa-eye"></i>
                        </button> -->
                        <div class="doc-name-wrap">
                            <div>{{item.name}}</div>
                        </div>

                    </div>


                </div>
            </div>



        </div>
    </div>
