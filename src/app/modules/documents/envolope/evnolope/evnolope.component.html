<ol class="breadcrumb">
    <app-breadcrumb>

    </app-breadcrumb>
    <li class="breadcrumb-item active" *ngIf="selectedenvelope.id">&nbsp;<span tabindex="0">{{selectedenvelope.name}}</span></li>
    <li class="breadcrumb-menu">
        <app-actionbtn #actionbar [buttons]="buttons" (onaction)="buttonClicks($event)"></app-actionbtn>

    </li>
</ol>
<div class="fixed-content">

    <div class="left-bar-fixed">
        <div class="content-wrapper">
            <div class="action-bar">
                <div class="d-flex p-2" style="justify-content: center;">
                    <button class="btn btn-success btn-xs"><i class="icon-plus"></i> Add New Envelope</button>
                </div>
                <div class="d-flex p-2" style="justify-content: center;">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input type="text" pInputText [(ngModel)]="value1" placeholder="Search Envelope">
                    </span>

                </div>

            </div>
            <div class="scroll-content">
                <div *ngFor="let item of envelopeList ;let i=index;"
                    [ngClass]="{'eactive': selectedenvelope.id == item.id}" class="envelope mb-0"
                    (click)="onColumnClick(item)">
                    <i class="fa fa-envelope"></i>
                    {{item.name}}
                </div>
            </div>

        </div>
    </div>

    <div class="main-content">
        <div class="content-wrapper">

            <div class="row">
                <div class="col-md-3 mb-3" *ngFor="let item of documentsDeatilList">

                    <div class="doc-thumb-container">
                        <div class="image-wrap">
                            <img *ngIf="item.src != '' " src="{{item.src}}"
                                >
                        </div>


                        <!-- <button *ngIf="item.src != '' " class="btn btn-primary btn-sm mt-2" type="button"
                            translate=""><i class="fa fa-eye"></i>
                        </button> -->
                        <div class="doc-name-wrap">
                            <div>{{item.name}}</div>
                        </div>

                    </div>


                </div>
            </div>



        </div>
    </div>
