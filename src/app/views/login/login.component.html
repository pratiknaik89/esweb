                <h5 class="mb-2">Sign In to your account</h5>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username/Email"
                    autocomplete="username" id="username" name="username" [(ngModel)]="objlogindtl.username"
                    #username="ngModel" [ngClass]="{ 'is-invalid': (username.dirty ) &&  username.invalid }" required>
                </div>
                <div *ngIf="(username.dirty ) &&  username.invalid" class="text-danger ml-5">
                  <div *ngIf="username.errors.required">username is required</div>
                  <div *ngIf="!username.errors.required && username.dirty">Enter valid username</div>
                </div>
                <div class="input-group  mt-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" name="password" [(ngModel)]="objlogindtl.password" class="form-control"
                    placeholder="Password" autocomplete="current-password" #password="ngModel"
                    [ngClass]="{ 'is-invalid': (password.dirty ) &&  password.invalid }" required>
                </div>
                <div *ngIf="(password.dirty ) &&  password.invalid" class="text-danger ml-5">
                  <div *ngIf="password.errors.required">password is required</div>
                </div>
                
                <div class="input-group  mt-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-building-o"></i></span>
                  </div>
                  <input type="text" name="cmpcode" [(ngModel)]="objlogindtl.cmpcode" class="form-control"
                    placeholder="PIN" autocomplete="current-password" #cmpcode="ngModel"
                    [ngClass]="{ 'is-invalid': (cmpcode.dirty ) &&  cmpcode.invalid }" >
                </div>
                <div *ngIf="(cmpcode.dirty ) &&  cmpcode.invalid" class="text-danger ml-5">
                  <div *ngIf="cmpcode.errors.required">cmpcode is required</div>
                </div>
                <div class="row mt-4">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4" [disabled]="!f.form.valid"
                      >Login</button>
                  </div>
                  <!-- <div class="col-6 text-right">
                      <a href="#/forgetpassword">Forget Password</a>
                  </div> -->

                </div>
                <div class="row">
                  <div class="col-md-12 text-right text-muted">
                    <!-- <small>Ver. {{global.getVersion()}}</small> -->
                    <small>Ver. 1</small>
                  </div>
                </div>
                

              </div>
