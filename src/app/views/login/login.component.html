<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

  <div class="app-body">

    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group" style="padding-bottom: 100px;">
            <div class="card p-4" style="margin-top: 35px;
            box-shadow: 0px 10px 10px #a2a2a2;">
              <div class="card-body">
                <div class="card-body text-right">
                  <!-- <img src="assets/img/brand/logo.png" style="
                    width: 159px;
                    position: absolute;
                    left: 45px;
                    top: 14px;
                "> -->
                  <!-- <div class="btn-group" dropdown>
                    <button name="lang" dropdownToggle type="button" class="btn btn-primary dropdown-toggle ">
                      {{ 'dropdown' | translate }} <span class="caret"></span>
                    </button>
                    <ul *dropdownMenu class="dropdown-menu" role="menu">
                      <li role="menuitem" *ngFor="let l of lang;"><a class="dropdown-item" (click)="onChangeDropDown(l)">{{l.name}}</a></li>
                    </ul>
                  </div> -->

                </div>
                <h1 translate>Login</h1>
                <p class="text-muted" translate>login</p>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" id="username" placeholder="{{ 'Username/Email'}}" 
                    name="username" [(ngModel)]="objlogindtl.username" #username="ngModel" [ngClass]="{ 'is-invalid': (username.dirty || username.touched) &&  username.invalid }"
                    required>
                </div>
                <div *ngIf="(username.dirty || username.touched) &&  username.invalid" class="text-danger ml-5">
                  <div *ngIf="username.errors.required">username is required</div>
                  <div *ngIf="!username.errors.required && username.dirty">Enter valid username</div>
                </div>
                <div class="input-group  mt-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" name="password" [(ngModel)]="objlogindtl.password" class="form-control"
                    placeholder="{{ 'Password'}}" #password="ngModel" 
                    [ngClass]="{ 'is-invalid': (password.dirty || password.touched) &&  password.invalid }" 
                    required>
                    <!-- pattern="^[-a-zA-Z0-9-()]+(\s+[-a-zA-Z0-9-()]+)*$" -->
                </div>
                <div *ngIf="(password.dirty || password.touched) &&  password.invalid" class="text-danger ml-5">
                  <div *ngIf="password.errors.required">password is required</div>
                  <div *ngIf="!password.errors.required && password.dirty">Enter valid password</div>
                </div>
                <div class="input-group  mt-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-building-o"></i></span>
                  </div>
                  <input type="text" name="cmpcode" [(ngModel)]="objlogindtl.cmpcode" class="form-control"
                    placeholder="PIN" autocomplete="current-password" #cmpcode="ngModel"
                    [ngClass]="{ 'is-invalid': (cmpcode.dirty ) &&  cmpcode.invalid }" >
                </div>
                <div class="row mt-4">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4" [disabled]="!f.form.valid" translate>Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <!-- <button type="button" class="btn btn-link px-0" translate>loginfpwd</button> -->
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
