<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->


    <div class="container-fluid p-0">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
  <app-aside [fixed]="true" [display]="true">

  </app-aside>
</div>
<app-footer>
  
  <!-- <span>Powered by <a href="http://www.ideas2tech.com/">I2T </a></span> -->
  <span class="ml-auto">
    <button type="button" (click)="gotoCompanyList()"
      class="btn btn-link">{{global.selectedCompany.id != '0'?global.selectedCompany.name:'No Company Selected' }}</button>
    <button type="button" (click)="backToAdmin()" *ngIf="mainUserLogin" class="btn btn-link">Back to
      Admin</button>&nbsp;&nbsp;<span class="badge badge-secondary">Login as {{role}}</span>&nbsp;
    <span class="badge badge-warning" style="cursor:pointer;">Ver. {{global.getVersion()}}</span>
  </span>


</app-footer>


<ng-template #template>
  <form name="form">

    <div class="modal-body">
      <div class="form-group">

        <p-autoComplete [suggestions]="allmenues" (onSelect)="onStateSelect($event)" [style]="{width:'100%'}"
          placeholder="Search Menu" (completeMethod)="menusearchComplete($event)" field="namex" forceSelection="true"
          id="menusearch" name="menusearch"></p-autoComplete>


      </div>

    </div>

  </form>

</ng-template>
